  <div class="card-header">
    <h3>File reader</h3>
    <button class="btn btn-sm btn-primary" (click)="openFile()">Select file</button>
  </div>
  <div class="card-body" style="height: 55vh">
    {{ fileContent }}
  </div>
  <div class="card-footer text-muted">{{ message }}</div>
</div>
